<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="pt-br">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mota</title>
</head>
<body>
    <h1>Parágrafos e quebra de linha</h1>
    <hr>

    <p>Você pode escrever um parágrado de qualquer jeito.
        Basta colocar tudo no meio do par de tags.
    </p>

    <p>Se precisa quebraro texo em algum lugar específico <br>, como esse,
    você pode usar a tag br 
    </p>

    <p> Vamos adicionar símbolos especiais:
        &reg;
        &copy;
        &euro;
    </p>

    <p> Vamos adicionar emojis:
        &#x1F9DD <br>
        &#x1F3D5
    </p>
    
</body>
</html>
